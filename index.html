<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria de casamento com neve</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#132236">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1420 0%, #132236 100%);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 30px;
    }
    h1 { margin: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    #snow {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
            <!-- Modal para foto em destaque -->
            <div id="photoModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999;flex-direction:column;">
              <button id="closeModalBtn" style="position:absolute;top:30px;left:30px;font-size:2em;background:none;border:none;color:white;cursor:pointer;">← Voltar</button>
              <img id="modalImg" src="" style="max-width:90vw;max-height:80vh;border-radius:10px;box-shadow:0 0 20px #000;" />
            </div>
        <!-- Removido container duplicado da galeria -->

        <!-- ...restaurar conteúdo original da página... -->
  <canvas id="snow"></canvas>
  <header>
    <h1>Recordações do casamento ❄️</h1>
    <p>Feliz Natal Rodrigo </p>
  </header>

  <main class="gallery">
  </main>

  <script>
                // Função para mostrar foto em modal
                function showPhotoModal(link) {
                  const modal = document.getElementById('photoModal');
                  const modalImg = document.getElementById('modalImg');
                  modalImg.src = link;
                  modal.style.display = 'flex';
                }

                document.getElementById('closeModalBtn').onclick = function() {
                  document.getElementById('photoModal').style.display = 'none';
                };
            // Lista de links das fotografias

            // Renderizar galeria de fotos
            window.addEventListener('DOMContentLoaded', function() {
              const galleryContainer = document.getElementById('gallery');
              galleryContainer.innerHTML = '';
              photoLinks.forEach(link => {
                const img = document.createElement('img');
                img.src = link;
                img.style.width = '150px';
                img.style.margin = '8px';
                galleryContainer.appendChild(img);
              });
            });
    // Lista de links das fotografias

    // Renderizar galeria de fotos
    window.addEventListener('DOMContentLoaded', function() {
      const galleryContainer = document.querySelector('main.gallery');
      galleryContainer.innerHTML = '';
      photoLinks.forEach(link => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = link;
        img.style.cursor = 'pointer';
        img.onclick = () => showPhotoModal(link);
        card.appendChild(img);
        galleryContainer.appendChild(card);
      });
    });

    // Função para misturar o array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Mistura e insere as fotos na galeria
    const gallery = document.querySelector('.gallery');
    shuffle(photoLinks).forEach(link => {
      const div = document.createElement('div');
      div.className = 'card';
      const img = document.createElement('img');
      img.src = link;
      img.alt = '';
      div.appendChild(img);
      gallery.appendChild(div);
    });
  </script>

  <script>
    // Neve animada
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w, h, flakes;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = Array.from({ length: 120 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        d: Math.random() + 1
      }));
    }
    resize();
    window.addEventListener('resize', resize);

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fill();
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let f of flakes) {
        f.y += f.d;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }
    draw();
  </script>
