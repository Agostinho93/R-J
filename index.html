<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria de casamento com neve</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#132236">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1420 0%, #132236 100%);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 30px;
    }
    h1 { margin: 0; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    #snow {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

  <canvas id="snow"></canvas>

  <script>
    // Neve animada
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w, h, flakes;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      flakes = Array.from({ length: 120 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        d: Math.random() + 1
      }));
    }
    resize();
    window.addEventListener('resize', resize);

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let f of flakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
      }
      ctx.fill();
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let f of flakes) {
        f.y += f.d;
        if (f.y > h) {
          f.y = 0;
          f.x = Math.random() * w;
        }
      }
    }
    draw();
  </script>
